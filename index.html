<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <script src="exercise.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div class="owl">
        <p> <img src="images/owl.svg" /> BookFace</p>
      </div>
    </div>
    <div class="addbutt">
        <button class="open-button" onclick="openForm()">+ Add Book</button>
    </div>
    <div class="pops">
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container" id="meow">
          <h2>Add New Book</h2>
            <div class="tit">
          <label for="title"><b>Title</b></label>
          <input class="tits" type="text" id="title" value="" placeholder="Enter Title" name="title" required>
            </div>
            <div class="aut">
          <label for="author"><b>Author</b></label>
          <input type="text" id="author" value="" placeholder="Enter Author's Name" name="author" required>
            </div>
            <div class="pgs">
          <label for="pages"><b>Pages</b></label>
          <input type="text" id="pages" value="" placeholder="Enter Page Number" name="pages" required>
            </div>
            <div class="re">
          <label for="read"><b>Read?</b></label>
          <input type="checkbox" id="read" name="read" value="Read">
            </div>
           <div class="but">
          <button type="submit" id="add" class="submitbtn">Add Book</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </form>
      </div>
    </div>
    
    <div class="library">
        <div id="cards" class="cards">
        </div>
    </div>
</body>
</html>
